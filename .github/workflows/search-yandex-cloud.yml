name: Build and Deploy Search Service to Yandex Cloud

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/search/**'
      - 'packages/**'
      - 'package.json'
      - 'tsconfig.base.json'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'services/search/**'
      - 'packages/**'
      - 'package.json'
      - 'tsconfig.base.json'
  workflow_dispatch:

env:
  SERVICE_NAME: search
  YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
  YC_CONTAINER_NAME: ${{ secrets.YC_CONTAINER_NAME }}
  YC_SERVICE_ACCOUNT_ID: ${{ secrets.YC_SERVICE_ACCOUNT_ID }}
  YC_REGISTRY_ID: ${{ secrets.YC_REGISTRY_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Yandex Cloud CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH

      - name: Configure Yandex Cloud CLI (service account)
        run: |
          echo "${{ secrets.YC_SERVICE_ACCOUNT_KEY }}" > sa-key.json
          yc config set service-account-key sa-key.json
          yc config set folder-id "$YC_FOLDER_ID"

      - name: Log in to Yandex Container Registry
        run: |
          yc container registry configure-docker

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/search/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: cr.yandex/${{ env.YC_REGISTRY_ID }}/${{ env.SERVICE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create or Update Serverless Container
        if: github.event_name != 'pull_request'
        run: |
          set -e

          # Проверяем, существует ли контейнер
          if yc serverless container get --name "$YC_CONTAINER_NAME" --format json > /dev/null 2>&1; then
            echo "Container exists, updating revision..."
          else
            echo "Container does not exist, creating new one..."
            yc serverless container create \
              --name "$YC_CONTAINER_NAME" \
              --folder-id "$YC_FOLDER_ID"
          fi

          yc serverless container revision deploy \
            --container-name "$YC_CONTAINER_NAME" \
            --image cr.yandex/"$YC_REGISTRY_ID"/"$SERVICE_NAME":latest \
            --service-account-id "$YC_SERVICE_ACCOUNT_ID" \
            --memory 512MB \
            --cores 1 \
            --execution-timeout 30s \
            --concurrency 10 \
            --environment "PORT=8080,DATABASE_URL=${{ secrets.DATABASE_URL }}"

      - name: Show Container info
        if: github.event_name != 'pull_request'
        run: |
          yc serverless container get --name "$YC_CONTAINER_NAME"
