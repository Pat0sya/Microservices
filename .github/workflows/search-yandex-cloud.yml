name: Build and Deploy Search Service to Yandex Cloud

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/search/**'
      - 'packages/**'
      - 'package.json'
      - 'tsconfig.base.json'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'services/search/**'
      - 'packages/**'
      - 'package.json'
      - 'tsconfig.base.json'
  workflow_dispatch:

env:
  SERVICE_NAME: search
  YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
  YC_CONTAINER_NAME: ${{ secrets.YC_CONTAINER_NAME }}
  YC_SERVICE_ACCOUNT_ID: ${{ secrets.YC_SERVICE_ACCOUNT_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Yandex Cloud CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH

      - name: Configure Yandex Cloud CLI
        run: |
          yc config set token ${{ secrets.YC_OAUTH_TOKEN }}
          yc config set folder-id ${{ env.YC_FOLDER_ID }}

      - name: Create Container Registry (if not exists)
        run: |
          yc container registry create --name microservices-registry || true

      - name: Get Container Registry ID
        id: registry
        run: |
          REGISTRY_ID=$(yc container registry get --name microservices-registry --format json | jq -r '.id')
          echo "id=$REGISTRY_ID" >> $GITHUB_OUTPUT

      - name: Log in to Yandex Container Registry
        run: |
          # Используем OAuth токен для логина в Container Registry
          yc container registry get-docker-login --token "${{ secrets.YC_OAUTH_TOKEN }}" | bash

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/search/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: cr.yandex/${{ steps.registry.outputs.id }}/${{ env.SERVICE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create or Update Serverless Container
        run: |
          # Проверяем, существует ли контейнер
          if yc serverless container get --name ${{ env.YC_CONTAINER_NAME }} --format json > /dev/null 2>&1; then
            echo "Container exists, updating revision..."
            yc serverless container revision deploy \
              --container-name ${{ env.YC_CONTAINER_NAME }} \
              --image cr.yandex/${{ steps.registry.outputs.id }}/${{ env.SERVICE_NAME }}:latest \
              --service-account-id ${{ env.YC_SERVICE_ACCOUNT_ID }} \
              --memory 512MB \
              --cores 1 \
              --execution-timeout 30s \
              --concurrency 10 \
              --environment "PORT=8080,DATABASE_URL=${{ secrets.DATABASE_URL }}"
          else
            echo "Container does not exist, creating new one..."
            yc serverless container create \
              --name ${{ env.YC_CONTAINER_NAME }} \
              --folder-id ${{ env.YC_FOLDER_ID }}
            
            yc serverless container revision deploy \
              --container-name ${{ env.YC_CONTAINER_NAME }} \
              --image cr.yandex/${{ steps.registry.outputs.id }}/${{ env.SERVICE_NAME }}:latest \
              --service-account-id ${{ env.YC_SERVICE_ACCOUNT_ID }} \
              --memory 512MB \
              --cores 1 \
              --execution-timeout 30s \
              --concurrency 10 \
              --environment "PORT=8080,DATABASE_URL=${{ secrets.DATABASE_URL }}"
          fi

      - name: Get Container URL
        run: |
          CONTAINER_URL=$(yc serverless container get --name ${{ env.YC_CONTAINER_NAME }} --format json | jq -r '.url')
          echo "Container deployed at: $CONTAINER_URL"

